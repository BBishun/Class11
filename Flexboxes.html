<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Flexboxes.css" rel="stylesheet">
    <title>Horizontal and Vertical Flexboxes</title>
</head>
<body>
    <h4>This is a Column-Reverse</h4>
    <div id="content">
      <div class="box"><img src="Pictures/cat1.webp"></div>
      <div class="box"><img src="Pictures/cat2.jpg"></div>
      <div class="box"><img src="Pictures/cat3.jpg"></div> 
    </div>
    <h4>This is a Row-Reverse</h4>
    <div id="content1">
        <div class="box1"><img src="Pictures/cat1.webp"></div>
        <div class="box2"><img src="Pictures/cat2.jpg"></div>
        <div class="box3"><img src="Pictures/cat3.jpg"></div> 
    </div>
    </div>
</body>
</html>
